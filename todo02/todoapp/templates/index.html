{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoapp</title>
</head>
<body>
    <h2>TODO List</h2>
    <ul>
        {% for todo in todos %}
            <li>{{ todo.title }} - {% if todo.description %}Completed{% else %}Not Completed{% endif %}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_todo' %}">Add TODO</a>
</body>
</html> {% endcomment %}
